<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Redux</title>



</head>
<body>

<div class="container pt-5">
  <h1 class="heading">
    <span>Redux</span>
    <button class="btn btn-info" id="theme">Сменить тему</button>
  </h1>

  <hr>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Счетчик: <span id="counter"></span></h5>
      <button class="btn btn-primary" id="add">Добавить</button>
      <button class="btn btn-danger" id="sub">Убрать</button>
      <button class="btn btn-success" id="async">Async</button>
    </div>
  </div>

  <hr>


  <article class="words">
    <words-editor class="wordsEditor">
      <h1>Modify words here:</h1>
      <input type="text" name="addWordInput" class="wordsEditor__addInput"/>
      <button name="addWordButton" class="wordsEditor__addButton">Add word</button>
    </words-editor>

    <hr/>

    <items-list id="wordsList1" stateValue="item.words">
      <h1>Words list here:</h1>
      <ul name="listContainer">

      </ul>
      <template name="itemTemplate" class="wordsList_type_full">
        <li>
          <span htmlValue="item.index" class="wordsList__number"></span>
          <span htmlValue="item.word" class="wordsList__word"></span>
          <a href="#about" htmlAction='{"type": "words/delete", "payload": {"index": $_{item.index}}}'>delete</a>
          <a href="#about" htmlAction='{"type": "words/clone", "payload": {"index": $_{item.index}}}'>Clone</a>
        </li>
      </template>
    </items-list>

    <hr/>

    <items-list id="wordsList2" stateValue="item.words" class="wordsList_type_plain">
      <h1>Words list (comma separated) here:</h1>
      <ul name="listContainer">

      </ul>
      <template name="itemTemplate">
        <li htmlValue="item.word"></li>
      </template>
    </items-list>

  </article>
</div>
</body>
</html>
